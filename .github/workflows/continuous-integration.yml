name: Continuous Integration

on: 
  pull_request:
    branches:
      - master
      - staging

jobs:
  buildAndTest:
    name: Build and Test (Client)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: cd ./packages/client && npm ci
      
      - name: Test
        run: cd ./packages/client && npm run test --watchAll=false
      
      - name: Lint
        run: cd ./packages/client && npm run lint
        
      - name: Build
        run: cd ./packages/client && npm run build

      - name: Remove build
        run: cd ./packages/client && rm -rf build

